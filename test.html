<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium Tools</title>

        </div>

          <div class="p-3 bg-gray-800 rounded-lg">

          <div>
            <h2 class="text-lg font-medium">Notion</h2>

        <div class="flex items-center space-x-4">
          <div class="p-3 bg-gray-800 rounded-lg">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/8e/Nextjs-logo.svg" alt="Next.js Logo" class="w-8 h-8" />
          </div>
          <div>
            <h2 class="text-lg font-medium">Next.js</h2>
